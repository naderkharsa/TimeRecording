specVersion: "3.1"
metadata:
  name: sap.ui.timebookings
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: sap.ui.timebookings
        ui5Theme: sap_horizon
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata/v4/booking
      configuration:
        baseUri: http://localhost:4004/odata/v4/booking
